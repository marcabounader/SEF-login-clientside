<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SEF</title>
        <link href="styles/styles.css" type="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body class="bg-warning-subtle">
        <header>
            <nav id="navbar_main" class="mobile-offcanvas navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                   <div class="offcanvas-header">  
                    <a class="navbar-brand" href="./index.html"><img src="https://uploads-ssl.webflow.com/63e3828f575098222357ad70/63e3c538627455556c58db15_Property%201%3Dlogo_text.svg"></a>
                    </div>
                   <ul class="navbar-nav">
                    <li class="nav-item active fw-bold"> <a class="nav-link" href="./index.html">Home </a> </li>
                    <li class="nav-item"><a class="nav-link" href="./register.html"> Register </a></li>
                   </ul>
                </div>
            </nav>
        </header>
        <section class="m-5 min-vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-content-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-secondary text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center just">
                      <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-5">LOGIN</h2>
                        <div class="form-outline m-5">
                            <label class="form-label" for="email">Email address</label>
                            <input type="email" id="email" class="form-control form-control-sm" />
                        </div>

                        <div class="form-outline m-5">
                            <label class="form-label" for="pass">Password</label>
                            <input type="password" id="password" class="form-control form-control-sm"/>
                        </div>

                        <div class="form-check m-5">
                            <input class="form-check-input" type="checkbox" value="" id="remember" checked />
                            <p> Remember me </p>
                        </div>
                        
                    
                        <div class="m-5">
                            <a href="#!">Forgot password?</a>
                        </div>
                        <button class="btn btn-primary btn-sm px-5" id="login-btn">Login</button>
                        <div class="text-center">
                            <p class="my-4">Not a member? <a href="./register.html">Register</a></p>
                        </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer class="text-center">Copyright &copy; 2023 SEF, All rights reserved.</footer>
